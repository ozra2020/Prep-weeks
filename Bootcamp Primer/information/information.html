<html>
<body>

<h1>Information</h1>
<div>
<form action="/action_page.php">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br>
  <label for="age">Age:</label><br>
  <input type="number" name="Age" min="10" max="100" step="1"><br><br>
  <label for="date">Birthday:</label><br>
  <input type="date" name="Birthday"><br><br>
  <label for="email">Email:</label><br>
  <input type="email" name="E-mail" placeholder="@gmail.com"><br><br>
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username"><br>
  <label for="pwd">Password:</label><br>
  <input type="password" id="pwd" name="pwd"><br><br>
  <label for="Gender">Gender:</label><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label><br><br>
  <label for="favcolor">Your favorite color:</label>
  <input type="color" id="favcolor" name="favcolor" value="#e4e4e4"><br><br>
  <label for="myfile">Select a file:</label><br>
  <input type="file" id="myfile" name="myfile"><br><br>
  <label for="phone">Phone Number:</label><br>
  <input type="tel" id="phone" name="phone" placeholder="077-555-54-00" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required><br><br>
  <label for="appt">Time:</label><br>
  <input type="time" id="appt" name="appt"><br><br>
  <label for="week">Week:</label><br>
  <input type="week" id="week" name="week"><br><br>
  <label for="vol">Grade (between 0 and 100):</label><br>
  <input type="range" id="vol" name="vol" min="0" max="100"><br><br>
  <input type="submit" value="Submit">
  <input type="reset">

</form>
</div>

</body>
</html>
